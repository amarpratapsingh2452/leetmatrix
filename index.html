<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        LeetMatrix
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>LeetMatrix</h1>
        <div class="user">
            <input type="text" placeholder="Enter your Username" id="username"></input>
            <button id="submit">Search</button>
        </div>
        <div class="stats" hidden>
            <div class="progress">
                <div class="problems_solved" id="easy">
                    <div id="easy-label"> EASY</div>
                </div>
                <div class="problems_solved" id="medium">
                    <div id="medium-label">MEDIUM</div>
                </div>
                <div class="problems_solved" id="hard">
                    <div id="hard-label">HARD</div>
                </div>
            </div>
            <div class="cards"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
